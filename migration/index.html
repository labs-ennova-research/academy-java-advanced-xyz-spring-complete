<html>
<head>
<script type="text/javascript">
function getPartecipant(path, resId){
	fetch(path, {
	  method: 'GET', // or 'PUT'
	  headers: {
		'Content-Type': 'application/json',
		'Authorization': 'Basic YWRtaW46cGFzc3dvcmQ='
	  }//,
	  //body: JSON.stringify(data),
	})
	.then(response => response.json())
	.then(data => {
	  document.getElementById(resId).innerHTML = JSON.stringify(data);
	})
	.catch((error) => {
	  document.getElementById(resId).innerHTML = JSON.stringify(error);
	});
}
</script>
</head>
